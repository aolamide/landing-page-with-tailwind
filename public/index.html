<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <title>Calendso</title>
</head>
<body class="bg-gray-50">
  <nav class="container flex justify-between items-center p-6">
    <img class="w-24" src="https://calendso.com/calendso-logo.svg" alt="logo">
    <ul class="flex items-center font-bold text-black text-opacity-50">
      <!-- Place this tag where you want the button to render. -->
      <li class="px-4 mt-2"><a class="github-button" href="https://github.com/calendso/calendso" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star calendso/calendso on GitHub">Star</a></li>
      <li class="px-4 hover:text-gray-700"><a href="/">Pricing</a></li>
      <li class="px-4 hover:text-gray-700"><a href="/">Docs</a></li>
      <li class="px-4 hover:text-gray-700"><a href="/">Jobs</a></li>
      <li class="px-4 hover:text-gray-700"><a href="/">Login</a></li>
    </ul>
    <button class="rounded-md shadow py-2 px-4 font-bold text-black text-opacity-60 hover:text-blue-400">Get Started</button>
  </nav>
  <section class="container text-center mt-16">
    <div class="mb-6">
      <a href="/">
        <span class="rounded bg-custom-orange py-1 text-xs text-white font-semibold px-2">WHAT'S NEW</span>
        <span class="text-custom-orange text-sm ml-4 font-semibold">We've received the Product Hunt Maker Grant 🏆 <span class="text-lg ml-4">></span>
        </span>
      </a>
    </div>
    <h1 class="text-4xl text-gray-900 sm:text-5xl md:text-6xl">The Open Source<br>Calendly Alternative</h3>
    <p class="text-gray-500 mt-8 max-w-2xl mx-auto text-xl">Self-hosted or hosted by us. White-label by design. API-driven and ready to be deployed on your own domain. You are in control of your events and data.</p>
    <div class="flex justify-center mt-7">
      <button class="m-1 rounded-md shadow-md px-6 py-3 font-bold bg-black text-white text-opacity-95">Get Started</button>
      <button class="m-1 rounded-md shadow border px-6 py-3 font-bold text-black text-opacity-60 hover:bg-gray-50 bg-white">Try demo</button>
      <button class="m-1 rounded-md border shadow-md px-6 py-3 font-bold hover:bg-gray-50 bg-white">
